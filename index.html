<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBI Demo example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    padding: 5px 20px; /* Minimal vertical padding */
    text-align: center;
}

header h1 {
    font-size: 1.2rem;   /* Makes the text smaller */
    margin: 0;           /* Removes default spacing around the text */
    font-weight: 500;    /* Optional: makes the text slightly thinner/lighter */
}
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        main {
            background-color: white;
            padding: 30px;
        }
        
        section {
            margin-bottom: 30px;
        }
        
        h2 {
            color: #2575fc;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            main {
                background-color: white;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dimse visuals</h1>
            <p class="subtitle">Based on the Magrefa collected data</p>
        </header>
        
        <main>
            <section id="visuals">
                      <iframe 
						title="Dimse_prod_1-2026" 
						width="100%" 
						height="400" 
						src="https://app.powerbi.com/view?r=eyJrIjoiMDRhY2M0Y2UtODQ2ZS00NGYwLWFjOTMtN2UyOWNiYWYxMzkyIiwidCI6IjViYWMxMDM2LWRjMzItNDQ0Zi1hYTBhLTkyY2EwYmVhZWE4NSJ9"
						frameborder="0" 
						allowFullScreen="true">
						</iframe>
			</section>
        </main>
        
        <footer>
            <p>PBI Demo example <span id="current-year">2023</span> | Created for demonstration purposes</p>
        </footer>
    </div>

</body>
</html>
